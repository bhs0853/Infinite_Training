<!--3. Define a Descriptive/Definition List using your own items-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Definition List</title>
    <style>
        dl {
            margin: 20px;
        }

        dt {
            font-weight: bold;
            color: forestgreen;
        }

        dd {
            margin-bottom: 10px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: lightblue;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3 style="color: darkblue"><u>Descriptive/Definitive List</u></h3>
        <dl>
            <dt>.Net:</dt>
            <dd>A free, cross-platform, open-source developer platform for building various applications</dd>
            <dt>SQL:</dt>
            <dd>Structured Query Language (SQL) is the standard language used to interact with relational databases.</dd>
            <dt>JavaScript:</dt>
            <dd>A Scripting language used to make web pages interactive.</dd>
        </dl>
    </div>
</body>
</html>
