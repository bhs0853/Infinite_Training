<!--1. Write a JavaScript program to calculate multiplication and division of two numbers (input from user).-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Question 1</title>
</head>
<body>
    <div>
        <div style="display: flex">
            <p>1st Number</p>
            <input name="first" id="first" style="margin-left: 10px; margin-top: 10px; height: 20px" />
        </div>
        <div style="display: flex">
            <p>2nd Number</p>
            <input name="second" id="second" style="margin-left: 7px; margin-top:10px; height:20px" />
        </div>
        <div>
            <button id="multiply" onclick="multiply()">multiply</button>
            <button id="divide" onclick="divide()">divide</button>
        </div>
        <div id="answer" style="margin-top:10px"></div>
    </div>
    <script>
        function multiply() {
            var first = document.getElementById("first").value;
            var second = document.getElementById("second").value;
            var product = first * second;
            var answer = document.getElementById("answer");
            answer.innerText = "The multiplication result is: " + product;
        }
        function divide() {
            var first = document.getElementById("first").value;
            var second = document.getElementById("second").value;
            if (second == 0) {
                answer.innerText = "Could not divide by zero";
                return;
            }
            var division = first / second;
            var answer = document.getElementById("answer");
            answer.innerText = "The division result is: " + division;
        }
    </script>
</body>
</html>
